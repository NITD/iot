<!DOCTYPE html>

<html manifest="cache.manifest">
	<head>
		<meta charset="utf-8">
		<title>Music App</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="manifest" href="manifest.json">
        
		<link rel="stylesheet" href="stylesheets/fonts.css">
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/ui.css">
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>

	<body ontouchstart="">
		<audio id="audio"></audio>

		<section class="music-list">
		</section>

		<section class="play-page full-page v-center-wrap h-center-wrap">
			<div class="v-center-box">
				<div class="song-name">Song Name</div>
				<small class="tap-message">Tap To Play</small>
			</div>
			<small class="cancel">Close</small>
		</section>

		<section id="ip-page" class="v-center-wrap h-center-wrap">
			<div class="v-center-box">
				<input id="ip-input" type="text" placeholder="IP:Port">
				<a id="ip-btn">Connect</a>
			</div>
		</section>

		<script src="javascripts/socket.io.js"></script>
		<script src="javascripts/jquery-1.12.4.min.js"></script>
		<script src="javascripts/main.js"></script>
	</body>
</html
